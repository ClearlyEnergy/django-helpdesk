{% load i18n humanize %}
{% load static %}
{% load in_list %}
<div class="">
    <label class="font-weight-bold" for='id_priority'>{% trans "Priority" %}</label>
    {% for p in priority_choices %}
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="priority" value="{{ p.0 }}" {% if p.0|in_list:query_params.filtering.priority__in %}checked{% endif %}>
        <label class="form-check-label">{{ p.1 }}</label>
    </div>
    {% endfor %}
</div>
