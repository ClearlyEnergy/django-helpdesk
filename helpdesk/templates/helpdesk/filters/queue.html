{% load i18n humanize %}
{% load static %}
{% load in_list %}
<div class="query-filter-group">
    <a class="dropdown-title" data-toggle="collapse" href="#queue-collapse" aria-expanded="false" aria-controls="queue-collapse">
        <span>{% trans "Queue" %}</span>
        <span class="query-counter badge badge-pill badge-secondary"></span>
        <i class="fas fa-chevron-down" style="float:right;"></i>
    </a>
    <div class="collapse" id="queue-collapse">
        {% for q in queue_choices %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="queue" value="{{ q.id }}" {% if q.id|in_list:query_params.filtering.queue__id__in %}checked{% endif %}>
            <label class="form-check-label">{{ q.title }}</label>
        </div>
        {% endfor %}
    </div>
</div>
