{% load i18n humanize %}
{% load static %}
{% load in_list %}
<div class="">
    <label class="font-weight-bold" for='id_queues'>{% trans "Queue" %}</label>
    {% for q in queue_choices %}
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="queue" value="{{ q.id }}" {% if q.id|in_list:query_params.filtering.queue__id__in %}checked{% endif %}>
        <label class="form-check-label">{{ q.title }}</label>
    </div>
    {% endfor %}
</div>
