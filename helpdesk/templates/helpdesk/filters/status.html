{% load i18n humanize %}
{% load static %}
{% load in_list %}
<div class="query-filter-group">
    <a class="dropdown-title" data-toggle="collapse" href="#status-collapse" aria-expanded="false" aria-controls="status-collapse">
        <span>{% trans "Status" %}</span>
        <span class="query-counter badge badge-pill badge-primary"></span>
        <i class="fas fa-chevron-down" style="float:right;"></i>
    </a>
    <div class="collapse" id="status-collapse">
        {% for s in status_choices %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="status" value="{{ s.0 }}" {% if s.0|in_list:query_params.filtering.status__in %}checked{% endif %}>
            <label class="form-check-label">{{ s.1 }}</label>
        </div>
        {% endfor %}
    </div>
</div>
