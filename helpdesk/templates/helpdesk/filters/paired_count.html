{% load i18n %}
<div class="query-filter-group">
    <a class="dropdown-title" data-toggle="collapse" href="#paired-collapse" aria-expanded="false" aria-controls="paired-collapse">
        <span>{% trans "Paired Count" %}</span>
        <span class="query-on"><i class="fas fa-toggle-on"></i></span>
        <i class="fas fa-chevron-down" style="float:right;"></i>
    </a>
    <div class="collapse" id="paired-collapse">
        <div class="input-group">
            <div>
                <input class="form-control" type='text' name='paired_count_from' value='{{ query_params.filtering.paired_count__gte }}' id='id_paired_count_from' placeholder="Minimum" style="max-width:100%" />
                <input class="form-control" type='text' name='paired_count_to' value='{{ query_params.filtering.paired_count__lte }}' id='id_paired_count_to' placeholder="Maximum" style="max-width:100%" />
            </div>
        </div>
    </div>
</div>
