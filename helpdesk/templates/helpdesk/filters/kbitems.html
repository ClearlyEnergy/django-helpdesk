{% load i18n humanize %}
{% load static %}
{% load in_list %}
<div class="">
    <label class="font-weight-bold" for='id_kbitems'>{% trans "Queue" %}</label>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="kbitem" value="-1" {% if -1|in_list:query_params.filtering.kbitem__in %}checked{% endif %}>
        <label class="form-check-label">Uncategorized</label>
    </div>
    {% for s in kbitem_choices %}
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="kbitem" value="{{ s.0 }}" {% if s.0|in_list:query_params.filtering.kbitem__in %}checked{% endif %}>
        <label class="form-check-label">{{ s.1 }}</label>
    </div>
    {% endfor %}
</div>
